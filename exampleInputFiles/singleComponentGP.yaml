evolution:
  timeStep: 1e-4
  imaginaryTime: False
  stepper: "RK4" # allowed steppers : [ RK4, eulero ]
  maxTime: 100
  reNormalize: False

#  constraint: 
#    vortexPhase:
#      file : "phi.hdf5"
