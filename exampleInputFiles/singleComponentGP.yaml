mesh:
  shape: [ 20  , 20  , 20 ]


domain:
  left: [-5,-5,-5]
  right: [ 5,5, 5 ]
parallel:
  processorGrid: [ 1 , 1 , 1]

wavefunction:
  nComponents : 1
  normalization : [ 100 ]


functional:
  name: "gpFunctional"
  externalPotential:
    h11 :
        name: "harmonicPotential" 
        omegas: [ [1, 1,  1] ]
    vortex:
        name : "vortex"
  

  coupling: [[ 1 ] ] # fortran ordering ( column wise)
  masses: [ 1 ]
  LHY : 


evolution:
  timeStep: 5e-5
  imaginaryTime: True
  stepper: "RK4" # allowed steppers : [ RK4, eulero ]
  maxTime: 30.0

initialCondition:
  file: "init.hdf5"

output:
  folder: "output"
  nIterations : 1000 # number of iterations between outputs
