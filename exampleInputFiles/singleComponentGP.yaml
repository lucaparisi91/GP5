mesh:
  shape: [ 30  , 30  , 30 ]
domain:
  left: [-10,-10,-10 ]
  right: [ 10,10, 10 ]
parallel:
  processorGrid: [ 1 , 1 , 1 ]
  fftOrdering : [ 2 , 0  , 1 ]

wavefunction:
  nComponents : 1
  normalization : [ 1000 ]

functional:
  gp:
    name: "gpFunctional"
    masses: [1]
    coupling: [[1]]
  V:
    name: "externalPotential"
    V:
      h11:
        name: "potentialFromFile"
        filename: "V.hdf5"
#      vortex:
#        name: "vortex"
#  droplet:
